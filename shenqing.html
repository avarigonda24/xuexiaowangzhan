      十一年级的时候，学生们需要想一想他们高中以后要做什么。 十一年级春天的时，学生会跟他们的<a data-toggle="tooltip" title="school counselor (xuexiao fǔdǎo yuán)">学校辅导员</a>谈他们要不要上大学。 
如果你的孩子想上比较好的大学，他们需要：
<ul>
