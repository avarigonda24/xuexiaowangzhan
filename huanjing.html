          沙伦高中在麻州波士顿的西南方。 沙伦高中很漂亮。至于(as for)沙伦的风景，沙伦有很有名的湖和很多森林。 冬天的时候，天气很冷，每个星期下雪。 夏天的时候，天气很日。 你一定用你的房子的空调。 校内有橄榄球场和网球场。 学校里有图书馆，体育馆，教师，客厅，和卫生间。 附近有其他图书馆，湖，和饭馆。 在沙伦高中，学生不能住在校内。 学生晚上和周末平常去课外活动，合作回家做客。 很多学生觉得沙伦的生活不好玩儿，因为学生都努力学习。
